<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activité GET API</title>
</head>
<body>
    <h1>Récupérer des Articles</h1>
    <button id="getDataButton">Récupérer les Articles</button>
    
    <script>
        document.getElementById("getDataButton").addEventListener("click", function() {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(response => response.json()) // Convertir la réponse en JSON
                .then(data => {
                    // Afficher les titres des articles dans la console
                    data.forEach(post => {
                        console.log(post.title); // Afficher chaque titre
                    });
                })
                .catch(error => console.log("Erreur :", error));
        });
    </script>
</body>
</html>

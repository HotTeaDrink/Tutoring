<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier et Supprimer un Article</title>
</head>
<body>
    <h1>Modifier ou Supprimer un Article</h1>
    
    <button id="updateButton">Mettre à Jour l'Article</button>
    <button id="deleteButton">Supprimer l'Article</button>
    
    <script>
        const articleId = 1; // ID de l'article à modifier ou supprimer

        // Mettre à jour un article avec PUT
        document.getElementById("updateButton").addEventListener("click", function() {
            const updatedData = {
                title: "Titre Modifié",
                body: "Contenu de l'article modifié",
                userId: 1
            };

            fetch(`https://jsonplaceholder.typicode.com/posts/${articleId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Article mis à jour :", data);
            })
            .catch(error => console.log("Erreur :", error));
        });

        // Supprimer un article avec DELETE
        document.getElementById("deleteButton").addEventListener("click", function() {
            fetch(`https://jsonplaceholder.typicode.com/posts/${articleId}`, {
                method: "DELETE"
            })
            .then(response => {
                if (response.ok) {
                    console.log("Article supprimé");
                }
            })
            .catch(error => console.log("Erreur :", error));
        });
    </script>
</body>
</html>
